      <script>
        /*<![CDATA[*/
        var name = prompt("Enter your name", "MacDonald");
        var place = prompt("Enter a place", "Farm");
        var animal = prompt("Enter an animal ", "Cow ");
        var sound = prompt("Enter an animal ", "Moo");
        var animal2 = prompt("Enter a second animal", "dog");
        var sound2 = prompt("Enter a second animal sound", "woof");
        var animal3 = prompt("Enter a third animal", "cat");
        var sound3 = prompt("Enter a third animal sound", "meow");

        document.writeln(name + " had a " + place + " E-I-E-I-O" + "<br />");

        document.writeln(
          "And on his " +
            place +
            " he had a " +
            animal +
            " E-I-E-I-O" +
            "<br />"
        );
        document.writeln(
          "With an " +
            sound +
            " " +
            sound +
            " here and an " +
            sound +
            " " +
            sound +
            " there" +
            "<br />"
        );
        document.writeln(
          "Here an " +
            sound +
            " there an " +
            sound +
            " everywhere " +
            sound +
            " " +
            sound +
            "<br />"
        );
        document.writeln(name + " had a " + place + " E-I-E-I-O" + "<br />");

        document.writeln("<br />");
        // second verse
        document.writeln(name + " had a " + place + " E-I-E-I-O" + "<br />");

        document.writeln(
          "And on his " +
            place +
            " he had a " +
            animal2 +
            " E-I-E-I-O" +
            "<br />"
        );
        document.writeln(
          "With an " +
            sound2 +
            " " +
            sound2 +

            sound2 +
            " " +
            sound2 +
            " there" +
            "<br />"
        );
        document.writeln(
          "Here an " +
            sound2 +
            " there an " +
            sound2 +
            " everywhere " +
            sound2 +
            " " +
            sound2 +
            "<br />"
        );
        document.writeln(name + " had a " + place + " E-I-E-I-O" + "<br />");
        document.writeln("<br />");

        document.writeln(name + " had a " + place + " E-I-E-I-O" + "<br />");

        document.writeln(
          "And on his " +
            place +

            animal3 +

            sound3 +

            sound3 +

            sound3 +
            " " +
            sound3 +

        document.writeln(name + " had a " + place + " E-I-E-I-O" + "<br />");
